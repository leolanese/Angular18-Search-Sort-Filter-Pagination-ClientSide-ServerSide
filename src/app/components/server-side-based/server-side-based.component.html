<div *ngIf="isLoading" class="loading-indicator">
  <mat-spinner></mat-spinner>
</div>

<mat-card>
  <mat-form-field class="search">
    <mat-label>Search (using server-side seach)</mat-label>
    <input matInput [formControl]="searchKeywordFilter" placeholder="Title to Search" #input />
  </mat-form-field>

  <div class="table-wrapper">
    <div>
      <table mat-table [dataSource]="data" matSort matSortActive="title" matSort matSortDirection="desc"
        class="mat-elevation-z8">

        <!-- Header row template -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
          <td mat-cell *matCellDef="let row">{{ row.title }}</td>
        </ng-container>

        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
          <td mat-cell *matCellDef="let row">{{ row.state }}</td>
        </ng-container>

        <ng-container matColumnDef="created">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Created
          </th>
          <td mat-cell *matCellDef="let row">{{ row.created_at | date }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
      </table>
    </div>

    <mat-paginator [length]="totalCount" [pageSizeOptions]="pageSizes" aria-label="Select page"
      showFirstLastButtons></mat-paginator>

  </div>
</mat-card>
